<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="header-container">
            <h2>My Small Library</h2>
            <div class="picantito">

                <a href="https://github.com/picantitoDev" rel="noopener" target="_blank">
                    <p>picantitoDev</p>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="btn-container">
            <button id="new-button">+ Add Book</button>
        </div>
        <div class="book-container">
        </div>
        <dialog id="book-form-dialog">
            <div class="form-container">
                <p class="form-title">Add a new Book</p>
                <form action="#" method="get">
                    <div class="input-container">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="input-container">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>

                    <div class="input-container">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>

                    <div class="input-container" id="read-container">
                        <label for="read">Read? </label>
                        <input type="checkbox" id="read" name="read">
                    </div>

                    <div id="create-error-message" style="color: red; display: none;"></div>

                    <div class="button-container">
                        <button type="submit" id="sumbit">Create Book</button>
                    </div>
                </form>
            </div>
        </dialog>

        <dialog id="edit-book-form-dialog">
            <div class="form-container">
                <p class="form-title">Edit a Book</p>
                <form id="edit-form" action="#" method="get">
                    <div class="input-container">
                        <label for="title">Title</label>
                        <input type="text" id="edit-title" name="title" required>
                    </div>

                    <div class="input-container">
                        <label for="author">Author</label>
                        <input type="text" id="edit-author" name="author" required>
                    </div>

                    <div class="input-container">
                        <label for="pages">Pages</label>
                        <input type="number" id="edit-pages" name="pages" required>
                    </div>

                    <div class="input-container" id="edit-read-container">
                        <label for="read">Read? </label>
                        <input type="checkbox" id="edit-read" name="read">
                    </div>

                    <div id="error-message" style="color: red; display: none;"></div>

                    <div class="edit-button-container">
                        <button id="cancel">Cancel</button>
                        <button type="submit" id="save">Save</button>
                    </div>

                </form>
            </div>
        </dialog>
        </div>
    </main>

    <footer>&copy; 2025 picantitoDev</footer>

    <script src="script.js"></script>
</body>

</html>
